<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Requirements: Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Page Metadata -->
    <meta name="description" content="Hunter Member List - Premium Dashboard Panel">
    <meta name="author" content="MiniMax Agent">
    <meta name="keywords" content="Hunter, members, dashboard, directory">
    <title>Hunter Member List - Premium Dashboard</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Hunter Member List">
    <meta property="og:description" content="Premium Dashboard Panel">
    <meta property="og:type" content="website">
    
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Dashboard Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="page-title">Hunter Member List</h1>
                    <div class="dashboard-subtitle level-legend">
                        <div class="legend-item vip">
                            <span class="legend-icon">ðŸ‘‘</span>
                            <span class="legend-text">
                                <b>VIP</b> â€” Member yang mendaftarkan lebih dari 20 ID
                            </span>
                        </div>

                        <div class="legend-item pro">
                            <span class="legend-icon">âš¡</span>
                            <span class="legend-text">
                                <b>PRO</b> â€” Member yang mendaftarkan lebih dari 10 ID
                            </span>
                        </div>

                        <div class="legend-item newbie">
                            <span class="legend-icon">ðŸŒ±</span>
                            <span class="legend-text">
                                <b>NEWBIE</b> â€” Member yang mendaftarkan lebih dari 5 ID
                            </span>
                        </div>
                    </div>
                </div>
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">Total Members</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <section class="controls">
            <div class="controls-left">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Search by name ..."
                        autocomplete="off"
                    >
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                
                <div class="filter-container">
                    <select id="group-filter" class="filter-select">
                        <option value="">All Groups</option>
                    </select>
                </div>
            </div>
            
            <div class="controls-right">
                <!-- Sort Controls -->
                <div class="sort-container">
                    <button id="sort-name" class="sort-btn" data-sort="name">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M7 12h10M9 18h6"/>
                        </svg>
                        Sort by Name
                    </button>
                    <button id="sort-date" class="sort-btn" data-sort="date">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Sort by Date
                    </button>
                </div>
                
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button id="cards-view" class="view-btn active" data-view="cards" title="Cards View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="9" y1="9" x2="15" y2="9"/>
                            <line x1="9" y1="15" x2="15" y2="15"/>
                        </svg>
                        Cards
                    </button>
                    <button id="compact-view" class="view-btn" data-view="compact" title="Compact List">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <line x1="19" y1="12" x2="19.01" y2="12"/>
                            <line x1="5" y1="12" x2="5.01" y2="12"/>
                        </svg>
                        Compact
                    </button>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Cards View (Default) -->
            <div id="hunters-cards" class="hunters-grid view-active">
                <!-- Hunter cards will be dynamically inserted here -->
            </div>
            
            <!-- Compact List View -->
            <div id="hunters-compact" class="compact-list" style="display: none;">
                <!-- Hunter compact items will be dynamically inserted here -->
            </div>
            
            <!-- No results message -->
            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-content">
                    <svg class="no-results-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>No members found</h3>
                    <p>Try adjusting your search criteria or filters</p>
                </div>
            </div>
        </main>

        <!-- Loading indicator -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading members...</p>
        </div>
    </div>
    
    <!-- Member Modal -->
    <div id="member-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <button class="modal-close" id="modal-close">âœ•</button>
            <h2 id="modal-name"></h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Application Script -->
    <script src="assets/js/app.js" defer></script>
</body>
</html>
